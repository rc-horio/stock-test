<!-- ========= PDF 用テンプレート ========= -->
<script type="text/template" id="pdf-template-v2">
  <style>
    * {
        box-sizing: border-box
    }

    body {
        margin: 0;
        padding: 0;
        background: #fff;
        color: #000;
        font-family: sans-serif
    }

    .sheet {
        display: flex;
        width: 210mm;
        min-height: 297mm;
        padding: 28px 32px;
        position: relative;
        background:#fff
    }

    .logo {
        width: 110px;
    }

    .title-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 32px;
        background: #fff;
        width: 210mm;
        box-sizing: border-box;
        border-bottom: 2px solid #d50000;
    }

    .title-text {
      font-weight: bold;
      font-size: 14px;
      color: #000;
    }

    .column {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 20px;
        position: relative
    }

    .separator {
        width: 2px;
        background: #555;
        margin: 6mm 8.5mm;
        height: 250mm;
    }
    
    .baseline {
      position: absolute;
      left: 25.7mm;
      width: 0.3mm;
      background: #555;
      margin: 5.1mm 0;
      height: 250mm;
      z-index: 0;
    }
    
    .entry {
        display: grid;
        grid-template-columns: 32px 1px auto;
        column-gap: 12px;
        position: relative;
        z-index: 1;
    }

    .entry-number {
        font: 700 25px/32px sans-serif;
        text-align: right;
        padding-right: 4px;
        display: flex;
        align-items: center;
    }

    .entry-content {
        display: flex;
        flex-direction: row;
        align-items: center
    }

    .motif-img {
        width: 100px;
    }

    .caption-side {
        margin-left: 12px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-size: 12px;
        line-height: 1.6;
    }

    .caption-line.title {
        font-size: 15px;
    }

    .caption-line {
        white-space: nowrap;
    }

    .section-label {
        font-size: 12px;
        color: #000;
        border-bottom: 1px solid #555;
        width: 150px;
        align-self: left;
        margin-left: 98px;
        text-align: right;
        padding-bottom: 2px;
    }

    .tl-label {
        font-size: 12px;
        color: #000;
        border-bottom: 1px solid #555;
        width: 150px;
        align-self: left;
        margin-left: 98px;
        text-align: right;
        padding-bottom: 2px;
    } 

  
  </style>
  
  <div class="title-header">
    <img class="logo" src="./assets/image/logo/REDCLIFF_web1.png" />
    <div class="title-text">制作依頼シート</div>
  </div>

  <div class="sheet">
    <!-- 左カラム -->
    <div class="column">
      <div class="baseline"></div>
      <div class="section-label">{{takeoffLabel}}</div>
      {{leftBlocks}}
    </div>

    <div class="separator"></div>

    <div class="column">
      <div class="baseline"></div>
      {{rightBlocks}}
      <div class="section-label" style="margin-top:auto">{{landingLabel}}</div>
    </div>
  </div>
</script>
